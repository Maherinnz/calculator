<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet">
<title>Calculator</title>
<script>
function setVal(val)
{
let temp=document.getElementById("expResult").value;
document.getElementById("expResult").value=temp+val;
}
function clearField()
{
document.getElementById("expResult").value='';
}
function setBack()
{
let exp=document.getElementById("expResult").value;
let exp1=exp.substring(0,exp.length-1);
document.getElementById("expResult").value=exp1;
}
function showResult()
{
let expression=document.getElementById("expResult").value;
let result=eval(expression);
document.getElementById("expResult").value=result;
}
function change()
{
document.getElementById("expResult").style.backgroundColor="cyan"; 
}
function change1()
{
document.getElementById("expResult").style.backgroundColor="white"; 
}
</script>
</head>
<body>
<div class="container mt-4">
<div class="col-12 p-3 col-md-6 col-lg-4 border border-2 border-info shadow">
<div class="row mb-2 ">
<div class="col-12 ">
<label class="form-label"> Calculator </label>
</div>
</div>
<div class="row mb-2">
<div class="col-12">
<input type="text" class="form-control text-end fw-bold border border-2 border-info"
onfocus="change();"
onblur="change1();"
id="expResult">
</div>
</div>
<div class="row row-cols-4 mb-2">
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick="setVal(1);">1</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick="setVal(2);">2</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick="setVal(3);">3</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick="setVal(4);">4</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick="setVal(5);">5</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick="setVal(6);">6</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick="setVal(7);">7</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick="setVal(8);">8</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick="setVal(9);">9</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick="setVal(0);">0</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick="clearField();">C</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick="setBack();"><-</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick='setVal("+");'>+</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick='setVal("-");'>-</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick='setVal("*");'>*</button>
</div>
<div class="col mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick='setVal("/");'>/</button>
</div>
<div class="col-12 mb-2">
<button class="btn btn-info fw-bold w-100" type="button"
onclick='showResult();'>=</button>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
